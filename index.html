<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="App Sign Up Screen" content="description">
  <title>App Sign Up Screen</title>
  <link rel="stylesheet" href="CSS/normalize.min.css">
  <link rel="stylesheet" href="CSS/base.css">
  <link rel="stylesheet" href="CSS/layout.css">
  <link rel="stylesheet" href="CSS/components.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
</head>
<body>
  <main class="main">

    <header class="header">
      <div class="logo">
        <a href="index.html">
          <img src="assets/logo_50.svg" alt="logo image">
        </a>
      </div>
    </header>

    <section class="left">
      <div class="left-container">
        <div class="promo">
          <div class="promo__icon"></div>
          <h2 class="promo__text">Join the community.</h2>
        </div>
        <div class="promo">
          <div class="promo__icon"></div>
          <h2 class="promo__text">Explore new features.</h2>
        </div>
        <div class="promo">
          <div class="promo__icon"></div>
          <h2 class="promo__text">Get incredible results.</h2>
        </div>
      </div>
    </section>

    <section class="right">
      <div class="form-container">
        <h1 class="form__text">
          Some catchy call to action text.
        </h1>
        <form>
          <input type="email" id="email" name="email" placeholder="Login/Email" class="form__input-field" required>
          <input type="password" id="password" name="password" placeholder="Password" class="form__input-field" required>
          <div class="form__forget-password">
              <a href="#" class="form__forget-password-link">Forget password?</a>
          </div>
          <input type="submit" value="Sign up" class="btn signup-btn">
          <input type="submit" value="Log in" class="btn login-btn">
      </form>
      </div>
    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">

    </p>
  </footer> 
</body>
</html>
